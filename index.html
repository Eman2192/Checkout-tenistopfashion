<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout — Envío y Pago</title>
<style>
:root{
  --bg:#fff; --card:#111827; --muted:#94a3b8; --text:#111827;
  --accent:#22c55e; --accent-2:#3b82f6; --danger:#ef4444;
  --ring:rgba(59,130,246,.35); --radius:14px;
}
*{box-sizing:border-box;}
body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system,"Segoe UI",Roboto,Arial; background:#fff; color:var(--text); padding:24px;}
.container{max-width:700px;margin:0 auto; display:grid; gap:24px;}
h1{font-size:clamp(22px,3vw,28px); margin:0 0 16px;}
.subtitle{color:var(--muted); margin:0 0 20px; font-size:14px;}
.card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)),rgba(17,24,39,.85); backdrop-filter:blur(8px); border:1px solid rgba(148,163,184,.12); border-radius:var(--radius);
}
